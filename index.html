<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains n Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                <h1>You're Either on the Train or Off the Train</h1> 
                <p>Here's your schedule</p> 
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">Current Train Schedule</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-schedule">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Add Your Train</div>
                <div class="panel-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                              <label for="train-name">Train Name</label>
                              <input type="train-name" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                              <label for="destination">Destination</label>
                              <input type="destination" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time HH:mm military time</label>
                                <input type="first-train-time" class="form-control" id="first-train-time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                </div>
            </div>
    </div>
    
</body>
</html>
